<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloom Tac Toe 🌼</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="greeting" id="greeting">
      <h1>Welcome to Bloom Tac Toe 🌼</h1>
      <p>Choose your mode:</p>
      <button onclick="startGameMode('pvp')">🎮 multiplayer</button>
      <button onclick="startGameMode('pvc')">you VS 🤖</button>
    </div>

    <div class="game-container" id="gameContainer">
      <h1>Bloom Tac Toe 🌼</h1>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="message" id="message"></div>
      <button class="restart" id="restartBtn">Restart 🍃</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
